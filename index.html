<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="Vegetables">
            <button type="submit">Add item</button>
        </form>
        <form id="js-shopping-list-search">
            <input type="text" name="shopping-list-search" class="js-shopping-list-search" placeholder="Search">
            <button type="submit">Search</button>
        </form>
        <!-- <form id="shopping-list-completed-toggler">
        </form> -->
        <form id="js-shopping-list-filter">
            <fieldset>
                <legend>Show</legend>
                    <input class="js-filter-radio js-filter-all" type="radio" id="js-filter-all" name="filter-all">
                    <label class="display-filter" for="filter-all">All</label>
                    <input class="js-filter-radio js-filter-active" type="radio" id="js-filter-active" name="filter-display">
                    <label class="display-filter" for="filter-completed">Active</label>
                    <input class="js-filter-radio js-filter-completed" type="radio" id="js-filter-completed" name="filter-display">
                    <label class="display-filter" for="filter-display">Completed</label>
            </fieldset>
            </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
